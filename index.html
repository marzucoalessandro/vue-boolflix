<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <title>Document</title>
</head>
<body>
  <!-- creiamo il contenitore della nostra applicazione vue -->
  <div id="root">

    <header>
      <div class="container">
        <button @click="getList">Search</button>
        <input type="text" v-model="movie">
      </div>
    </header>

    <!-- creiamo una semplice lista per stampare i valori che ci interessano -->
    <div class="results" v-for="item in myNewFilmList">
      <ul>

        <li>Titolo: {{item.title}}</li>
        <li>Titolo originale: {{item.original_title}}</li>
        <li>lingua: {{item.original_language}}</li>
        <li>Voto: <i class="fas fa-star" v-for="i in item.stars"></i><i class="far fa-star" v-for="i in (5 - item.stars)"></i></li>

      </ul>


    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
